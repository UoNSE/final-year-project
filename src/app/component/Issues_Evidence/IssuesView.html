
<div id="issues-container" class="abs-center">

    {{#with case}}
    <div id="issues">

		{{#each issues}}

			<div class="issue">
				<button class="btn btn-default btn-fab btn-raised btn-material-red abs-center issue card">{{content}}</button>
			</div>

		{{/each}}

    </div>

    <div id="evidences">

        {{#each evidence}}

            <div class="evidence">
                <button class="btn btn-default btn-fab btn-raised btn-material-green abs-center evidence card">{{content}}</button>
            </div>

        {{/each}}

    </div>

    {{/with}}
    <div id="menu" style="display: none">
        <button class="btn btn-small btn-fab btn-raised btn-material-yellow abs-center" style="font-size: 8pt; top: 300px; left: -75px">del</button>
        <button class="btn btn-small btn-fab btn-raised btn-material-yellow abs-center" style="font-size: 8pt; top: 300px; left: 75px">split</button>
    </div>
</div>
