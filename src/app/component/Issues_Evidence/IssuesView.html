<div id="issues-container" class="abs-center">

    {{#with case}}
    <div id="issues">

		{{#each issues}}

				<button class="btn btn-default btn-fab btn-raised btn-material-red abs-center issue card" style="position: absolute; color: black">{{content}}</button>


		{{/each}}

    </div>

    <div id="evidences">

        {{#each evidence}}


                <button class="btn btn-default btn-fab btn-raised btn-material-green abs-center evidence card" style="position: absolute; color: black">{{content}}</button>


        {{/each}}

    </div>

    {{/with}}
    <div id="menu" style="display: none">
        <button id="delbtn" class="btn btn-small btn-fab btn-raised btn-material-yellow abs-center" style="font-size: 8pt; top: 300px; left: -75px">del</button>
        <button id="splitbtn" class="btn btn-small btn-fab btn-raised btn-material-yellow abs-center" style="font-size: 8pt; top: 300px; left: 75px">split</button>
    </div>
</div>
