<button id="btn-start" class="btn btn-default btn-fab btn-raised btn-material-red abs-center">Start</button>
<div id="cases-container" class="hidden abs-center">
	<button id="btn-select-case" class="btn btn-default disabled abs-center">Pick a<br>Case</button>
	<div id="cases">
		{{#each []}}
			<a href="#case/{{id}}/overview">
				<button class="btn btn-default btn-fab btn-raised btn-material-red abs-center case">{{this.name}}</button>
			</a>
		{{/each}}
	</div>
</div>
