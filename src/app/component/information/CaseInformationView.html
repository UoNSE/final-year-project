<div class="case-information abs-center">
    <button class="btn btn-primary btn-fab btn-raised title abs-center">Case<br>Information</button>
    <div class="menu">
        <div class="menu-item abs-center">
            <a href="case/{{case.id}}/activity/caseinfo">
                <button class="btn btn-default btn-raised">Patient Background</button>
                <button id="patient-background" class="btn btn-material-light-blue btn-fab btn-raised mdi-content-add"></button>
            </a>
        </div>
        <div class="menu-item abs-center">
            <button class="btn btn-default btn-raised">Test Results</button>
            <button id="context" class="btn btn-material-light-blue btn-fab btn-raised mdi-content-add"></button>
        </div>
        <div class="menu-item abs-center">
            <a href="case/{{case.id}}/information/background">
                <button class="btn btn-default btn-raised">Multimedia</button>
                <button id="background" class="btn btn-material-light-blue btn-fab btn-raised mdi-content-add"></button>
            </a>
        </div>
        <div class="menu-item abs-center">
            <a href="case/{{case.id}}/information/virtualpatient">
                <button class="btn btn-default btn-raised">Virtual Patient</button>
                <button id="virtual-patient" class="btn btn-material-light-blue btn-fab btn-raised mdi-content-add"></button>
            </a>
        </div>
    </div>
</div>
