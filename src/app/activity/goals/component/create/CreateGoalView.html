<div id="goals-activity-container" class="abs-center">
    <form role="form" class="form-horizontal goal-form">
        <fieldset>
            <legend>Create a goal</legend>
			<div class="row">
				<div class="form-group">
					<label for="goal" class="col-sm-2 control-label">Goal:</label>
					<div class="col-sm-10">
						<input id="goal" type="text" class="form-control goal-content-input" name="goal" placeholder="Please enter a goal">
					</div>
				</div>
			</div>
			<div class="form-group pull-right">
				<a href="activity/goals">
					<button class="btn-close-form btn btn-lg">Cancel</button>
				</a>
				<a href="activity/goals">
					<button id="submit-button" class="btn btn-primary btn-lg">Submit</button>
				</a>
			</div>
        </fieldset>
    </form>
</div>
