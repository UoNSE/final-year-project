<div id="goals-activity-container" class="abs-center">
    <h3>Create an Action</h3>
    <form role="form" class="form-horizontal goal-form">
        <div class="form-group has-feedback form-group-name">
            <label for="content" class="col-sm-4 control-label">Action:</label>
            <input id="content" type="text" class="form-control goal-content-input" name="content">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-3">
                <button id="submit-button" type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
            </div>
            <div class="col-sm-3">
                <a href="activity/goals">
                    <button class="btn-close-form btn btn-outline btn-lg btn-block">Cancel</button>
                </a>
            </div>
        </div>
    </form>
</div>
