<style>
    .well {
        margin:10px;
        width:160px;
        float:left;
        padding:0px;
    }
    .card-title {
        margin:5px 20px;
        font-size:8pt;
        font-weight:bold;
    }
    .card-content {
        background-color:ghostwhite;
        /*border: 1px gray solid;*/
        font-size:6pt;
    }
    img,video {
        width:100%;
        height:100%;
    }
    ul{
        padding-left:15px;
    }
    .btn-keep {
        margin:1px;
    }
</style>
<div id="cards" style="width:1800px;position:relative;">
    {{#each []}}
    <div class="well" style="position:relative;top:50px;padding:0px;">
        <div class="card-title">
            {{title}}
        </div>
        <div class="card-content">
            <div class="content-media">
            {{#if image}}
            <img src="{{source}}" alt="{{imgtext}}">
            {{/if}}
            {{#if video}}
            <video controls>
                <source src="{{source}}" type="video/{{type}}">
                browser unsupported for watching video
            </video>
            {{/if}}
            {{#if audio}}
            <audio controls>
                <source src="{{source}}" type="audio/{{type}}">
            </audio>
            {{/if}}
            </div>
            {{#if text}}

            <div class="content-text">
            <ul>
            {{#each text}}
                <li>{{this}}</li>
            {{/each}}
            </ul>
            </div>
            {{/if}}
        </div>
        <div class="card-button">
            <a href="javascript:void(0)" class="pull-right btn-keep btn btn-xs btn-flat btn-success">Keep</a>
        </div>
    </div>
    {{/each}}
</div>
