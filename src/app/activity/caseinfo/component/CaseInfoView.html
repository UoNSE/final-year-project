<div id="cards" style="width:1800px">
    {{#each []}}
    <div class="well" style="margin:20px;width:400px;float:left;">
        <div class="card-title">
            <h3>{{title}}</h3>
        </div>
        <div class="card-content" style="background-color:ghostwhite;border: 1px gray solid;">
            <div class="content-media">
            {{#if image}}
            <img src="{{source}}" alt="{{imgtext}}" style="width:100%;height:100%;">
            {{/if}}
            {{#if video}}
            <video width="360px" controls>
                <source src="{{source}}" type="video/{{type}}">
                browser unsupported for watching video
            </video>
            {{/if}}
            {{#if audio}}
            <audio controls>
                <source src="{{source}}" type="audio/{{type}}">
            </audio>
            {{/if}}
            </div>
            {{#if text}}

            <div class="content-text">
            <ul>
            {{#each text}}
                <li>{{this}}</li>
            {{/each}}
            </ul>
            </div>
            {{/if}}
        </div>
        <div class="card-button">
            <a href="javascript:void(0)" class="pull-right btn btn-flat btn-success" style="right:5px;">Keep</a>
        </div>
    </div>
    {{/each}}
</div>
